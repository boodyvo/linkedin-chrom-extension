<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <!-- insert popup.css file here -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div class="w-full max-w-xs main-form">
    <div class="bg-white rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="api-key">
                API Key
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="api-key" type="text" placeholder="Api Key">
        </div>
        <div class="flex items-center justify-between">
            <button id="api-key-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Save
            </button>
        </div>
    </div>
</div>

<script src="popup.js"></script>

</body>
</html>
